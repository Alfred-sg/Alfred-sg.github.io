        <h2 id="目录结构"><a href="#目录结构" class="headerlink" title="目录结构"></a>目录结构</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line">|--- vue</span><br><span class="line">  |--- compiler <span class="comment"># 将 html 脚本编译为字符串函数体，作为 Vue 实例的 render 方法???</span></span><br><span class="line">    |--- codegen <span class="comment"># 将 ast 转化成字符串拼接的函数内容体</span></span><br><span class="line">      |--- events.js <span class="comment"># 提供 genHandlers(events, isNative, warn) 将 el.events = &#123; name: ['handler1', 'handler2'] &#125; 事件转化为字符串 `on:&#123;$&#123;name&#125;:handler1,handler2&#125;` 形式。html 中绑定事件接受三种形式，纯函数形式，函数名或方法名，或函数体，由 vue 注入 $event 事件对象</span></span><br><span class="line">      └--- index.js <span class="comment"># 提供 generate(ast, options) 函数，将抽象语法树转化成字符串拼接的函数 render = `with(this)&#123;return $&#123;code&#125;&#125;`，返回值为 &#123; render, staticRenderFns &#125; 对象。options 通过 CodegenState 类注入全局指令及 options.modules['transformCode'|'genData']</span></span><br><span class="line">    |--- directives <span class="comment"># 注入为 CodegenState 实例的 directives 属性，在 html 中为节点注入指令属性时，在 codegen/index.js 脚本执行 genDirectives 函数阶段，通过指令属性名获取相应的全局指令脚本 directive，并执行 directives(el, dir, warn)，其中 dir 为指令名</span></span><br><span class="line">      |--- bind.js </span><br><span class="line">      |--- index.js </span><br><span class="line">      |--- model.js </span><br><span class="line">      └--- on.js </span><br><span class="line">    |--- parser <span class="comment"># 将 html 字符串转化成 ast 抽象语法树</span></span><br><span class="line">      |--- entity-decoder.js </span><br><span class="line">      |--- html-parser.js <span class="comment"># 提供 parseHtml(html, options) 函数，解析 html，通过 options['start'|    'end'|'comment'|'chars'] 提取节点标签(含属性)、注释和节点内外字符集</span></span><br><span class="line">      |--- index.js <span class="comment"># 提供 parse(template, options) 函数，内部调用 parseHtml 函数，将 html 字符串转化成抽象语法树，树节点 el 注入 parent, children, events, props, attrs, if, for, key, ref 等属性</span></span><br><span class="line">      |--- filter-parser.js <span class="comment"># 提供 parseFilters(exp) 函数，将 exp = `$&#123;expression&#125;|$&#123;filter&#125;|...` 转换成特定字符串 `_f("$&#123;filter&#125;")($&#123;exp&#125;)`</span></span><br><span class="line">      └--- text-parser.js <span class="comment"># 提供 parseText(text, delimiters?) 函数，区分对待普通字符串和由分隔符包裹的字符串(应用过滤器，以 token = `_s($&#123;exp&#125;)` 形式返回)，最终生成 tokens 数组</span></span><br><span class="line">    |--- optimizer.js <span class="comment"># 提供 optimize(root, options) 函数，为视图中不会改变的静态节点注入 static = true 属性，为只包含文本的静态节点注入 staticRoot = true 属性及 staticInFor 属性</span></span><br><span class="line">    |--- create-compiler.js <span class="comment"># 提供 createCompilerCreator(baseCompile) 函数，返回 createCompiler(template, options) 函数，用于创建 &#123; compile, compileToFunctions &#125;。compile 方法，即由通过调用 baseCompile 函数，先执行 parse 函数，后执行 generate 函数，返回 &#123; render, staticRenderFns, errors,tips &#125; 对象。compileToFunctions 方法即 createCompileToFunctionFn(compile) 返回值</span></span><br><span class="line">    |--- to-function.js <span class="comment"># 提供 createCompileToFunctionFn(compile) 函数，返回 compileToFunctions(template, options?, vm?) 函数。compileToFunctions 函数同样返回 &#123; render, staticRenderFns &#125; 对象，其中 render 方法用于将 compile().render 字符串构建为函数并执行</span></span><br><span class="line">    |--- index.js <span class="comment"># 通过为 createCompilerCreator 函数注入 baseCompile 回调，返回 &#123; compile, compileToFunctions &#125; 对象，见 create-compiler.js 文件注释</span></span><br><span class="line">    |--- error-detector.js</span><br><span class="line">    └--- helpers.js <span class="comment"># 工具函数</span></span><br><span class="line">  |--- core</span><br><span class="line">    |--- components </span><br><span class="line">      |--- index.js </span><br><span class="line">      └--- keep-alive.js </span><br><span class="line">    |--- global-api </span><br><span class="line">      |--- assets.js <span class="comment"># 添加 Vue['component'|'directive'|'filter'](id, definition?) 静态方法，获取或添加 Vue.options['components'|'directives'|'filters'][id]</span></span><br><span class="line">      |--- extend.js </span><br><span class="line">      |--- index.js </span><br><span class="line">      |--- mixin.js <span class="comment"># 添加 Vue.mixin(obj) 静态方法，参数 obj 将混入到 Vue.options 属性中</span></span><br><span class="line">      └--- use.js <span class="comment"># 添加 Vue.use(plugin, ...args) 静态方法，插件机制，直接执行插件 plugin 函数或 plugin.install 函数</span></span><br><span class="line">    |--- instance </span><br><span class="line">      |--- render-helpers</span><br><span class="line">        |--- <span class="built_in">bind</span>-object-listeners.js</span><br><span class="line">        |--- <span class="built_in">bind</span>-object-props.js</span><br><span class="line">        |--- check-keycodes.js</span><br><span class="line">        |--- index.js</span><br><span class="line">        |--- render-list.js</span><br><span class="line">        |--- render-slot.js</span><br><span class="line">        |--- render-static.js</span><br><span class="line">        |--- resolve-filter.js</span><br><span class="line">        └--- resolve-slots.js</span><br><span class="line">      |--- events.js </span><br><span class="line">      |--- index.js </span><br><span class="line">      |--- init.js </span><br><span class="line">      |--- inject.js </span><br><span class="line">      |--- lifecycle.js </span><br><span class="line">      |--- proxy.js </span><br><span class="line">      |--- render.js </span><br><span class="line">      └--- state.js </span><br><span class="line">    |--- observer </span><br><span class="line">      |--- array.js </span><br><span class="line">      |--- dep.js </span><br><span class="line">      |--- index.js </span><br><span class="line">      |--- scheduler.js</span><br><span class="line">      └--- watcher.js </span><br><span class="line">    |--- util </span><br><span class="line">      |--- debug.js </span><br><span class="line">      |--- env.js </span><br><span class="line">      |--- error.js </span><br><span class="line">      |--- index.js</span><br><span class="line">      |--- lang.js </span><br><span class="line">      |--- options.js </span><br><span class="line">      |--- perf.js</span><br><span class="line">      └--- props.js </span><br><span class="line">    |--- vdom </span><br><span class="line">      |--- helpers</span><br><span class="line">        |--- extract-props.js </span><br><span class="line">        |--- get-first-component-child.js </span><br><span class="line">        |--- index.js</span><br><span class="line">        |--- is-async-placeholder.js </span><br><span class="line">        |--- merge-hook.js </span><br><span class="line">        |--- normalize-children.js</span><br><span class="line">        |--- resolve-async-component.js </span><br><span class="line">        └--- update-listeners.js</span><br><span class="line">      |--- modules</span><br><span class="line">        |--- directives.js</span><br><span class="line">        |--- index.js </span><br><span class="line">        └--- ref.js</span><br><span class="line">      |--- create-component.js </span><br><span class="line">      |--- create-element.js</span><br><span class="line">      |--- create-functional-component.js </span><br><span class="line">      |--- patch.js </span><br><span class="line">      └--- vnode.js </span><br><span class="line">    |--- config.js </span><br><span class="line">    └--- index.js </span><br><span class="line">  |--- shared</span><br><span class="line">    |--- constants.js <span class="comment"># 导出 SSR_ATTR 服务器端渲染, ASSET_TYPES 静态成员名(component, directive, filter), LIFECYCLE_HOOKS 生命周期钩子</span></span><br><span class="line">    └--- util.js</span><br></pre></td></tr></table></figure>
